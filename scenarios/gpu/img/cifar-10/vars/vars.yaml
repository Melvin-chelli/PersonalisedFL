# Scenario
dataset: 'cifar10'
strategy: 'testencoding'
client: 'EncodingClient'
model: 'cnn'
compression: 'AE'
path_to_encoder_weights: '/app/artifacts/pre-trained/cifar10'

# Server args
num_rounds: 100
total_num_clients: 100
min_available_clients: 50
min_fit_clients: 50
fraction_fit: 1
local_epochs: 5
n_clusters: 2
transforms: 'none,label_flip_1'

# Deployment
n_client_server_node: 0
n_client_per_node: 25
alpha: 10
async: 7200
